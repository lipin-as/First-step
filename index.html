<body>
	<div class="section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-6">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>						
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-xs-12">
					<div class="video">
						<iframe width=100% height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="form">
						<p class="form-header text-center">Введите свой e-mail</p>
						<form>
							<input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
							<button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
<!-- Блок с заголовком -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">

				</div>
			</div>
<!-- Блок с картинками -->
		<div class="feature text-center">
			<div class="row">

				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<a href="#">
							<img src="img/calendar.png" class="img-fluid" alt="1 преимущество">
						<p>Первое преимущество</p>
						</a>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
							<a href="#">
								<img src="img/house.png" class="img-fluid" alt="2 преимущество">
							<p>Второе преимущество</p>
							</a>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<a href="#">
							<img src="img/photo-camera.png" class="img-fluid" alt="3 преимущество">
						<p>Третье преимущество</p>
						</a>
					</div>
				</div>

				<div class="col-lg-3 col-md-6">
					<div class="feature-box">
						<a href="#">
							<img src="img/settings.png" class="img-fluid" alt="4 преимущество">
						<p>Четвертое преимущество</p>
						</a>
					</div>
				</div>
			</div>
		</div>
	<!-- Кнопка получить инструкцию -->
		<button class="btn btn-primary btn-lg center">Получить инструкцию</button>
